<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Drone Weather Route Planner - Plan your drone routes with weather conditions"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Drone Weather Route Planner</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Google Maps API -->
    <script>
      function initMap() {
        window.dispatchEvent(new Event('google-maps-callback'));
      }
    </script>
    <script defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4xjB_OeYCQ-EXs1RsLclVMnPMcl17V7g&libraries=places&callback=initMap">
    </script>
  </body>
</html>
